<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

		font-size:30pt;

		float:left;

		color: antiquewhite;
		font-family: 'Catamaran', sans-serif;


		}
		.home .C{
			margin: -4px;

		.header{

background: -webkit-linear-gradient(to right, #1CB5E0, #000046);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #1CB5E0, #000046); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
		
		h2
		{
			font-size: 40px;

			 */

		}

			padding: 12px 20px 12px 40px;

<body>


	<div class="navBar">
		<h1 class="home"><span class="N">N</span><span class="C">C</span></h1>

	</div>
	

	
	<div class="ml-container" style="text-align:center">

		<form action="{{ url_for('predict')}}" method="POST">
			<!-- <h2>Enter the news headline to predict the category...</h2> -->

			<input type="text" name="message" rows="4" cols="50" placeholder="Enter The News Headline.."></input>
			

			<input class="searchbutton" type="submit" class="btn-info" value="Predict" align="center">
			<h2 class="header2"> Avaialable Categories to predict:</h2>

				<h2>
					<li class="sports">Sports</li>
					<li class="politics">Politics</li>
					<li class="entertainment">Entertainment</li>
					<li class="intern">International</li>
					<li class="lower tech">Technology</li>
					<li class="lower business">Business</li>
					<li class="lower health">Health and Sciences</li>
				
				</h2>
			</ul>

	</div>
